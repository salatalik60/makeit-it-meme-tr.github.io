<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Make it Meme - Türkçe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="lobby">
    <h1>Meme Odası</h1>
    <input type="text" id="username" placeholder="Adınız" />
    <button onclick="joinGame()">Oyuna Katıl</button>
  </div>

  <div id="game" class="hidden">
    <h2 id="round-info"></h2>
    <img id="meme-img" src="" alt="Meme" />
    <div id="caption-area">
      <input type="text" id="caption-input" placeholder="Açıklama yaz..." />
      <button onclick="submitCaption()">Gönder</button>
    </div>
    <div id="captions-list" class="hidden"></div>
    <div id="scores" class="hidden"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
